<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="fon">
    <div class="fon_karta">
      <div class="fon_karta_dan">
        <form class=""  method="post">
          <div class="">
            <label for="num">Card Number</label>
          </div>
          <div class="">
            <input type="number" name="num" value="" id="num" placeholder="4444 5555 6666 7777">
          </div>
          <div class="">
            <label for="namek">Name on Card </label>
          </div>
          <div class="">
            <input type="text" name="namek" value="" id="namek" placeholder="Name Surname">
          </div>
          <div class="fon_karta_dan_mc">
              <div class="fon_karta_dan_mc_s">
                <div class="">
                  <label for="dat">Expiry Date</label>
                </div>
                <div class="">
                  <input type="data" name="num" value="" id="dat" placeholder="02">
                </div>
              </div>
              <div class="fon_karta_dan_mc_s">
                <div class="">
                  <input type="number" name="num" value="" id="num_g" placeholder="2017">
                </div>
              </div>
              <div class="fon_karta_dan_mc_s">
                <div class="">
                  <label for="num_c">CVV/CVN</label>
                </div>
                <div class="">
                  <input type="number" name="num" value="" id="num_c" placeholder="***">
                </div>
              </div>

          </div>

        </form>
      </div>
      <div class="fon_karta_pic">
        <img src="img/moon_flag.png" alt="picture">
      </div>
    </div>
    <div class="fon_det">
      <div>
        <p>CREDIT CARD DETAILS</p>
      </div>
    </div>

  </div>

</body>
</html>
